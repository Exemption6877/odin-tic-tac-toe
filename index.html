<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="line">
        <button class="cell" id="0" value="0">X</button>
        <button class="cell" id="1" value="1">O</button>
        <button class="cell" id="2" value="2">X</button>
      </div>
      <div class="line">
        <button class="cell" id="3" value="3">X</button>
        <button class="cell" id="4" value="4">O</button>
        <button class="cell" id="5" value="5">X</button>
      </div>
      <div class="line">
        <button class="cell" id="6" value="6">X</button>
        <button class="cell" id="7" value="7">O</button>
        <button class="cell" id="8" value="8">X</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
